            <section class="video-section card hidden" id="videoSection">
                <div class="card__body">
                    <h2>2. Video Preview</h2>
                    <div class="video-container">
                        <video id="videoPlayer" controls>
                            Your browser does not support the video tag.
                        </video>
                        <canvas id="videoCanvas" class="hidden"></canvas>
                    </div>
                    <div class="transparent-bg-control">
                        <label>
                            <input type="checkbox" id="videoTransparentBgToggle">
                            Replace black background with transparency
                        </label>
                    </div>
                    <div class="video-info" id="videoInfo">
                        <div class="video-metadata">
                            <span id="videoDuration"></span>
                            <span id="videoResolution"></span>
                            <span id="videoFrameRate"></span>
                        </div>
                    </div>
                </div>
            </section>
